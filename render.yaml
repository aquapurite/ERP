services:
  - type: web
    name: aquapurite-api
    runtime: python
    region: singapore
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        sync: false  # Set this manually in Render dashboard with Supabase URL
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 30
      - key: REFRESH_TOKEN_EXPIRE_DAYS
        value: 7
      - key: DEBUG
        value: false
      - key: CORS_ORIGINS
        sync: false  # Set manually: ["https://yourdomain.com","https://www.yourdomain.com"]
      - key: FRONTEND_URL
        sync: false  # Set manually: https://yourdomain.com
    healthCheckPath: /health
