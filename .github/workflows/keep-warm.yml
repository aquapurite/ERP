name: Keep Render Warm

on:
  schedule:
    # Ping every 14 minutes to prevent Render free tier from sleeping (sleeps after 15min idle)
    - cron: '*/14 * * * *'

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Aquapurite API
        run: curl -sf https://aquapurite-erp-api.onrender.com/health || true
